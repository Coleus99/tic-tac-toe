<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naughts and Crosses Online</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-light mt-5">
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="jumbotron bg-light">
            <h1>Naughts & Crosses</h1>
        </div>
        <form class="gameSetup">
            <div class="form-group">
                <label for="player1">Player 1:</label>
                <input type="text" name="player1" id="player1" required>
            </div>
            <div class="form-group">
                <label for="player2">Player 2:</label>
                <input type="text" name="player2" id="player2" required>
            </div>
            <button id="gameStart" class="btn btn-primary">Start Game</button>
        </form>
        <div class="status"><p></p></div>
        <div class="board"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
